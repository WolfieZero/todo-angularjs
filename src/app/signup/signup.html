<main class="auth container" on-enter="signup()">

    <h2>Signup</h2>

    <p>
        <input class="auth__input input" type="text" ng-model="name" placeholder="name">
    </p>

    <p>
        <input class="auth__input input" type="text" ng-model="email" placeholder="email">
    </p>

    <p>
        <input class="auth__input input" type="password" ng-model="password" placeholder="password (6 characters)">
    </p>

    <p>
        <button type="submit" class="auth__button" ng-click="signup()">Signup</button>
    </p>

    <p>
        <a href="" ui-sref="login">Login</a>
    </p>

</main>
